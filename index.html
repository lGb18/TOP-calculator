<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <style>
        body {
            background-color: aqua;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #calculator {
            border: 3px solid grey;
            background-color: black;
            height: 800px;
            width: 600px;
            border-radius: 5%;
        }
        .numDisplay{
            border: 3px solid white;
            padding: 16px;
            font-size: 48px;
            color: white;
            margin: 26px;
            display: flex;
            justify-content: flex-end;
        }
        .calcButtons {
            display: flex;
            justify-content: center;
            flex-direction: row;
            padding: 16px;
            margin: 12px 48px 48px 48px;
            

        }
        .operators {
            display: flex;
            flex-direction: column;
        
        }
        .inputs {
            display: flex;
            flex-direction:column-reverse;
        }
        button {
            border-radius: 50%;
            color: white;
            font-size: 64px;
            padding: 20px;
            text-align: center;
            border: none;
            margin: 4px 2px;
            flex-grow: 1;
        }
        .operatorBtn,
        .equalBtn{
            background-color: orange;
        }
        .numberBtn,
        .decimalPnt,
        .del {
            background-color: grey;
        }
        .del,
        .decimalPnt {
            font-size: 24px;
            min-width: 76px;
            min-height: 113px;
        }
        .bottomSec {
            display: flex;
            align-items: center;
        }
        .aC {
            color: black;
            background-color: white;
        }
    </style>
</head>
<body>
    <main>
        <section id="calculator">
            <div class="numDisplay" id="digitalDisplay">0</div>
            <div class="calcButtons">
                <div class="inputs" id="allDigits">
                    <div class="bottomSec">
                        <button class="numberBtn" value="0">0</button>
                        <button class="decimalPnt" value=".">.</button>
                        <button class="del">del</button>
                    </div>
                    <div class="bottomNext">
                        <button class="numberBtn" value="1">1</button>
                        <button class="numberBtn" value="2">2</button>
                        <button class="numberBtn" value="3">3</button>
                    </div>
                    <div class="bottomMid">
                        <button class="numberBtn" value="4">4</button>
                        <button class="numberBtn" value="5">5</button>
                        <button class="numberBtn" value="6">6</button>
                    </div>
                    <div class="bottomUpper">
                        <button class="numberBtn" value="7">7</button>
                        <button class="numberBtn" value="8">8</button>
                        <button class="numberBtn" value="9">9</button>
                    </div>
                    <div class="otherOptions">
                        <button class="aC">C</button>
                    </div>
                </div>
                
                <div class="operators" id="allOps">
                    <button class="operatorBtn" value="+">+</button>
                    <button class="operatorBtn" value="-">-</button>
                    <button class="operatorBtn" value="/">/</button>
                    <button class="operatorBtn" value="*">*</button>
                    <button class="equalBtn">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
